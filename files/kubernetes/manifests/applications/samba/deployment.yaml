apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
  namespace: samba
  labels:
    app.kubernetes.io/name: samba
    app.kubernetes.io/component: file-sharing
    app.kubernetes.io/part-of: file-services
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: samba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: samba
        app.kubernetes.io/component: file-sharing
    spec:
      containers:
      - name: samba
        image: ghcr.io/koji-genba/samba:v1.32
        imagePullPolicy: Always
        ports:
        - name: smb
          containerPort: 445
          protocol: TCP
        env:
        - name: LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: samba-secrets
              key: ldap_bind_password
        - name: DEBUG_ENTRYPOINT
          value: "1"
        volumeMounts:
        - name: samba-config
          mountPath: /etc/samba/smb.conf
          subPath: smb.conf
          readOnly: true
        - name: samba-shared
          mountPath: /mnt/shared
        - name: samba-archive
          mountPath: /mnt/archive
        - name: samba-logs
          mountPath: /var/log/samba
        - name: samba-lib
          mountPath: /var/lib/samba
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        # Probes disabled for debugging - enable after smbd starts successfully
        # livenessProbe:
        #   tcpSocket:
        #     port: 445
        #   initialDelaySeconds: 30
        #   periodSeconds: 30
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   tcpSocket:
        #     port: 445
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
              - DAC_OVERRIDE
              - SETUID
              - SETGID
              - SYS_CHROOT
              - SYS_PTRACE
          privileged: false
      volumes:
      - name: samba-config
        configMap:
          name: samba-config
          defaultMode: 0644
      - name: samba-shared
        persistentVolumeClaim:
          claimName: samba-shared-storage
      - name: samba-archive
        emptyDir:
          sizeLimit: 1.5Ti
      - name: samba-logs
        emptyDir:
          sizeLimit: 10Gi
      - name: samba-lib
        emptyDir:
          sizeLimit: 2Gi
