apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: lldap
  labels:
    app.kubernetes.io/name: lldap
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: authentication-infrastructure
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lldap
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lldap
        app.kubernetes.io/component: authentication
    spec:
      containers:
      - name: lldap
        image: nitnelave/lldap:latest
        ports:
        - name: ldap
          containerPort: 3890
          protocol: TCP
        - name: http
          containerPort: 17170
          protocol: TCP
        - name: ldaps
          containerPort: 6636
          protocol: TCP
        env:
        - name: LLDAP_LDAP_PORT
          value: "3890"
        - name: LLDAP_HTTP_PORT
          value: "17170"
        - name: LLDAP_LDAP_BASE_DN
          value: "dc=kojigenba-srv,dc=com"
        - name: LLDAP_LDAP_USER_PASS
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: admin_password
        - name: LLDAP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: jwt_secret
        - name: LLDAP_LDAPS_OPTIONS__ENABLED
          value: "true"
        - name: LLDAP_LDAPS_OPTIONS__PORT
          value: "6636"
        - name: LLDAP_LDAPS_OPTIONS__CERT_FILE
          value: "/certs/tls.crt"
        - name: LLDAP_LDAPS_OPTIONS__KEY_FILE
          value: "/certs/tls.key"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: ldaps-certs
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 17170
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 17170
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lldap-data-pvc
      - name: ldaps-certs
        secret:
          secretName: ldaps-kojigenba-srv-com-tls
          defaultMode: 0444
