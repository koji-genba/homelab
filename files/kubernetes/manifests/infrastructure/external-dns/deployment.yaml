apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-unbound
  namespace: external-dns
  labels:
    app: external-unbound
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-unbound
  template:
    metadata:
      labels:
        app: external-unbound
        version: v2.0
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: unbound-config
        configMap:
          name: external-unbound-config
      - name: manual-config
        configMap:
          name: external-unbound-manual-config
          optional: true
      
      initContainers:
      - name: blocklist-downloader
        image: ubuntu:24.04
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        command: ["/bin/bash"]
        args:
        - -c
        - |
          set -e
          echo "=== External-Unbound Hagezi RPZ Downloader v3.0 ==="
          echo "üïí Start time: $(date)"

          # DNS Bootstrap solution
          echo "üîß Configuring DNS for package installation..."
          echo "nameserver 1.1.1.1" > /etc/resolv.conf
          echo "nameserver 8.8.8.8" >> /etc/resolv.conf

          echo "üì¶ Installing dependencies..."
          apt-get update -qq >/dev/null 2>&1
          apt-get install -y -qq curl ca-certificates >/dev/null 2>&1

          echo ""
          echo "=== Downloading Hagezi DNS Blocklists (Complete Protection) ==="

          # Create output directories
          mkdir -p /shared/rpz
          mkdir -p /shared/local-zones

          # Download statistics
          SUCCESS=0
          FAILED=0
          TOTAL_ENTRIES=0

          # Download function for RPZ files
          download_rpz() {
            local name="$1"
            local url="$2"
            local filename="$3"
            local expected_entries="$4"

            echo -n "üì• $name ($expected_entries entries)... "
            if curl -sL --connect-timeout 30 --max-time 120 "$url" -o "/shared/rpz/$filename" 2>/dev/null; then
              if [ -s "/shared/rpz/$filename" ]; then
                local lines=$(wc -l < "/shared/rpz/$filename")
                local entries=$(grep -c "CNAME \." "/shared/rpz/$filename" 2>/dev/null || echo "0")
                echo "‚úÖ ($lines lines, $entries block entries)"
                SUCCESS=$((SUCCESS + 1))
                TOTAL_ENTRIES=$((TOTAL_ENTRIES + entries))
                return 0
              else
                echo "‚ùå (empty file)"
                FAILED=$((FAILED + 1))
                return 1
              fi
            else
              echo "‚ùå (download failed)"
              FAILED=$((FAILED + 1))
              return 1
            fi
          }

          # Download all Hagezi RPZ lists
          download_rpz "Hagezi Pro Multi" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/pro.txt" \
            "hagezi-pro.txt" "464,498" || true

          download_rpz "Hagezi TIF Full" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/tif.txt" \
            "hagezi-tif.txt" "754,786" || true

          download_rpz "DoH/VPN/Proxy Bypass" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/doh-vpn-proxy-bypass.txt" \
            "hagezi-doh-bypass.txt" "13,956" || true

          download_rpz "Dynamic DNS" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/dyndns.txt" \
            "hagezi-dyndns.txt" "2,950" || true

          download_rpz "Badware Hoster" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/hoster.txt" \
            "hagezi-badware.txt" "4,350" || true

          download_rpz "URL Shortener" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/urlshortener.txt" \
            "hagezi-urlshortener.txt" "6,000" || true

          echo ""
          echo "üìä Download Summary: $SUCCESS successful, $FAILED failed"
          echo "üìä Total RPZ entries: $TOTAL_ENTRIES (target: ~1.24M)"

          echo ""
          echo "=== Processing manual adjustment files ==="

          # manual-blocklist„Å®whitelist „Éâ„É°„Ç§„É≥ÂèéÈõÜÔºàRPZÂá¶ÁêÜÂâç„Å´ÂÆüË°åÔºâ
          echo "üìù Collecting manual domains for RPZ processing..."

          # „Éñ„É≠„ÉÉ„ÇØ„É™„Çπ„Éà„Éâ„É°„Ç§„É≥ÂèéÈõÜ
          BLOCKLIST_DOMAINS=""
          if [ -f "/manual-config/manual-blocklist.txt" ]; then
            BLOCKLIST_DOMAINS=$(cat /manual-config/manual-blocklist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u)
            BLOCKLIST_COUNT=$(echo "$BLOCKLIST_DOMAINS" | grep -c '^' 2>/dev/null || echo "0")
            echo "   üìã Blocklist domains collected: $BLOCKLIST_COUNT domains"
          else
            echo "   üìã No blocklist file found"
          fi

          # „Éõ„ÉØ„Ç§„Éà„É™„Çπ„Éà„Éâ„É°„Ç§„É≥ÂèéÈõÜ
          WHITELIST_DOMAINS=""
          if [ -f "/manual-config/manual-whitelist.txt" ]; then
            WHITELIST_DOMAINS=$(cat /manual-config/manual-whitelist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u)
            WHITELIST_COUNT=$(echo "$WHITELIST_DOMAINS" | grep -c '^' 2>/dev/null || echo "0")
            echo "   üìã Whitelist domains collected: $WHITELIST_COUNT domains"
          else
            echo "   üìã No whitelist file found"
          fi

          # RPZ„Éï„Ç°„Ç§„É´„ÅÆÂá¶ÁêÜÔºà„Éõ„ÉØ„Ç§„Éà„É™„Çπ„ÉàÈô§Â§ñ„Å®„Éñ„É≠„ÉÉ„ÇØ„É™„Çπ„ÉàËøΩÂä†Ôºâ
          echo "üìù Processing RPZ files for manual adjustments..."
          for rpz_file in /shared/rpz/*.txt; do
            if [ -f "$rpz_file" ]; then
              ORIGINAL_COUNT=$(grep -c "CNAME \." "$rpz_file" 2>/dev/null || echo "0")
              EXCLUDED_COUNT=0
              ADDED_COUNT=0

              # „Éõ„ÉØ„Ç§„Éà„É™„Çπ„Éà„Éâ„É°„Ç§„É≥„ÇíÈô§Â§ñ
              if [ -n "$WHITELIST_DOMAINS" ] && [ "$WHITELIST_COUNT" -gt 0 ]; then
                while IFS= read -r domain; do
                  if [ -n "$domain" ]; then
                    # RPZ„Éï„Ç°„Ç§„É´„Åã„Çâ„Éâ„É°„Ç§„É≥„Å®„Åù„ÅÆ„Çµ„Éñ„Éâ„É°„Ç§„É≥„ÇíÈô§Â§ñ
                    sed -i "/^${domain} CNAME \./d" "$rpz_file" 2>/dev/null || true
                    sed -i "/^\*\.${domain} CNAME \./d" "$rpz_file" 2>/dev/null || true
                  fi
                done <<< "$WHITELIST_DOMAINS"
              fi

              # „Éñ„É≠„ÉÉ„ÇØ„É™„Çπ„Éà„Éâ„É°„Ç§„É≥„ÇíËøΩÂä†ÔºàÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ‰ªò„ÅçÔºâ
              if [ -n "$BLOCKLIST_DOMAINS" ] && [ "$BLOCKLIST_COUNT" -gt 0 ]; then
                while IFS= read -r domain; do
                  if [ -n "$domain" ]; then
                    # Êó¢Â≠ò„ÉÅ„Çß„ÉÉ„ÇØÔºöÈáçË§á„ÇíÈÅø„Åë„Çã
                    if ! grep -q "^${domain} CNAME \." "$rpz_file" 2>/dev/null; then
                      echo "${domain} CNAME ." >> "$rpz_file"
                      ADDED_COUNT=$((ADDED_COUNT + 1))
                    fi
                    if ! grep -q "^\*\.${domain} CNAME \." "$rpz_file" 2>/dev/null; then
                      echo "*.${domain} CNAME ." >> "$rpz_file"
                      ADDED_COUNT=$((ADDED_COUNT + 1))
                    fi
                  fi
                done <<< "$BLOCKLIST_DOMAINS"
              fi

              # Áµ±Ë®àÊÉÖÂ†±Ë°®Á§∫
              NEW_COUNT=$(grep -c "CNAME \." "$rpz_file" 2>/dev/null || echo "0")
              EXCLUDED_COUNT=$((ORIGINAL_COUNT + ADDED_COUNT - NEW_COUNT))

              if [ "$EXCLUDED_COUNT" -gt 0 ] || [ "$ADDED_COUNT" -gt 0 ]; then
                echo "   üìã $(basename "$rpz_file"): excluded $EXCLUDED_COUNT, added $ADDED_COUNT entries"
              fi
            fi
          done

          # Ê≥®: Manual blocklist „ÅØRPZ„Éï„Ç°„Ç§„É´„Å´Áõ¥Êé•ËøΩÂä†Ê∏à„ÅøÔºà‰∏äË®òÂá¶ÁêÜ„ÅßÂÆå‰∫ÜÔºâ
          echo "üìù Manual blocklist processing complete (integrated with RPZ)"

          # ÊâãÂãï„Éõ„ÉØ„Ç§„Éà„É™„Çπ„ÉàÂá¶ÁêÜÔºàRPZ„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„Çí‰∏äÊõ∏„ÅçÔºâ
          echo "üìù Processing manual whitelist..."
          if [ -f "/manual-config/manual-whitelist.txt" ]; then
            MANUAL_WHITELISTED=$(cat /manual-config/manual-whitelist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u | wc -l)

            if [ "$MANUAL_WHITELISTED" -gt 0 ]; then
              echo "# Manual Whitelist (from manual-whitelist.txt)" > /shared/local-zones/manual-whitelist.conf
              cat /manual-config/manual-whitelist.txt | \
                grep -v '^#' | grep -v '^$' | \
                grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
                sort -u | while read -r domain; do
                  echo "local-zone: \"${domain}.\" transparent"
                  echo ""
                done >> /shared/local-zones/manual-whitelist.conf
              echo "   üìã Manual whitelist: $MANUAL_WHITELISTED domains added"
            else
              echo "   üìã Manual whitelist: no valid domains found"
            fi
          else
            echo "   üìã Manual whitelist: file not found, skipping"
          fi

          # ÊâãÂãïDNS„É¨„Ç≥„Éº„ÉâÂá¶ÁêÜ
          echo "üìù Processing manual DNS records..."
          if [ -f "/manual-config/manual-dns-records.txt" ]; then
            MANUAL_DNS_LINES=$(cat /manual-config/manual-dns-records.txt | \
              grep -v '^#' | grep -v '^$' | wc -l)
            if [ "$MANUAL_DNS_LINES" -gt 0 ]; then
              echo "# Manual DNS Records (from manual-dns-records.txt)" > /shared/local-zones/manual-dns-records.conf
              cat /manual-config/manual-dns-records.txt | \
                grep -v '^#' | grep -v '^$' >> /shared/local-zones/manual-dns-records.conf
              echo "   üìã Manual DNS records: $MANUAL_DNS_LINES lines added"
            else
              echo "   üìã Manual DNS records: file exists but no records found"
            fi
          else
            echo "   üìã Manual DNS records: file not found, skipping"
          fi

          # Set permissions
          chown -R root:root /shared/
          chmod -R 644 /shared/rpz/* /shared/local-zones/* 2>/dev/null || true

          # Final statistics
          echo ""
          echo "=== Final Statistics ==="
          echo "üìä RPZ Files Downloaded: $SUCCESS of 6"
          echo "üìä Total Protected Entries: $TOTAL_ENTRIES domains"
          echo "üìä Target Achievement: $(echo "scale=1; $TOTAL_ENTRIES/1240000*100" | bc 2>/dev/null || echo "~")% of 1.24M target"
          echo "üìä RPZ Files: $(ls -1 /shared/rpz/*.txt 2>/dev/null | wc -l) files"
          echo "üìä Manual Configurations: $(ls -1 /shared/local-zones/*.conf 2>/dev/null | wc -l) files"
          echo "üìä Total Storage: $(du -sh /shared/rpz/ | cut -f1 2>/dev/null || echo "unknown")"
          echo ""
          echo "üõ°Ô∏è  Protection Layers:"
          echo "   ‚úÖ Basic Protection: Hagezi Pro Multi"
          echo "   ‚úÖ Security Enhancement: TIF Full"
          echo "   ‚úÖ DNS Bypass Prevention: DoH/VPN/Proxy"
          echo "   ‚úÖ Dynamic DNS Protection: DynDNS"
          echo "   ‚úÖ Malicious Hosting: Badware Hoster"
          echo "   ‚úÖ URL Safety: Shortener Protection"
          echo ""
          echo "üéØ Complete RPZ-based DNS blocking with 6-layer protection"
          echo "‚úÖ Hagezi Complete Protection downloader finished"
          echo ""

      containers:
      - name: unbound
        image: ghcr.io/koji-genba/external-unbound:v1.5
        ports:
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        - containerPort: 5353
          name: dns-udp
          protocol: UDP
        
        volumeMounts:
        - name: shared-data
          mountPath: /shared
          readOnly: true
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
          readOnly: true
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        securityContext:
          # runAsNonRoot: true  # „Ç≥„É°„É≥„Éà„Ç¢„Ç¶„ÉàÔºàrootÂÆüË°å„ÇíË®±ÂèØÔºâ
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # ÁâπÊ®©„Éù„Éº„Éà„Éê„Ç§„É≥„ÉâË®±ÂèØ