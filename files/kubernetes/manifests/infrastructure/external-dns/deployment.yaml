apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-unbound
  namespace: external-dns
  labels:
    app: external-unbound
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-unbound
  template:
    metadata:
      labels:
        app: external-unbound
        version: v2.0
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: unbound-config
        configMap:
          name: external-unbound-config
      - name: manual-config
        configMap:
          name: external-unbound-manual-config
          optional: true
      
      initContainers:
      - name: blocklist-downloader
        image: ubuntu:24.04
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        command: ["/bin/bash"]
        args:
        - -c
        - |
          set -e
          echo "=== External-Unbound Hagezi RPZ Downloader v3.0 ==="
          echo "ğŸ•’ Start time: $(date)"

          # DNS Bootstrap solution
          echo "ğŸ”§ Configuring DNS for package installation..."
          echo "nameserver 1.1.1.1" > /etc/resolv.conf
          echo "nameserver 8.8.8.8" >> /etc/resolv.conf

          echo "ğŸ“¦ Installing dependencies..."
          apt-get update -qq >/dev/null 2>&1
          apt-get install -y -qq curl ca-certificates >/dev/null 2>&1

          echo ""
          echo "=== Downloading Hagezi DNS Blocklists (Complete Protection) ==="

          # Create output directories
          mkdir -p /shared/rpz
          mkdir -p /shared/local-zones

          # Download statistics
          SUCCESS=0
          FAILED=0
          TOTAL_ENTRIES=0

          # Download function for RPZ files
          download_rpz() {
            local name="$1"
            local url="$2"
            local filename="$3"
            local expected_entries="$4"

            echo -n "ğŸ“¥ $name ($expected_entries entries)... "
            if curl -sL --connect-timeout 30 --max-time 120 "$url" -o "/shared/rpz/$filename" 2>/dev/null; then
              if [ -s "/shared/rpz/$filename" ]; then
                local lines=$(wc -l < "/shared/rpz/$filename")
                local entries=$(grep -c "CNAME \." "/shared/rpz/$filename" 2>/dev/null || echo "0")
                echo "âœ… ($lines lines, $entries block entries)"
                SUCCESS=$((SUCCESS + 1))
                TOTAL_ENTRIES=$((TOTAL_ENTRIES + entries))
                return 0
              else
                echo "âŒ (empty file)"
                FAILED=$((FAILED + 1))
                return 1
              fi
            else
              echo "âŒ (download failed)"
              FAILED=$((FAILED + 1))
              return 1
            fi
          }

          # Download all Hagezi RPZ lists
          download_rpz "Hagezi Pro Multi" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/pro.txt" \
            "hagezi-pro.txt" "464,498" || true

          download_rpz "Hagezi TIF Full" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/tif.txt" \
            "hagezi-tif.txt" "754,786" || true

          download_rpz "DoH/VPN/Proxy Bypass" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/doh-vpn-proxy-bypass.txt" \
            "hagezi-doh-bypass.txt" "13,956" || true

          download_rpz "Dynamic DNS" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/dyndns.txt" \
            "hagezi-dyndns.txt" "2,950" || true

          download_rpz "Badware Hoster" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/hoster.txt" \
            "hagezi-badware.txt" "4,350" || true

          download_rpz "URL Shortener" \
            "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/urlshortener.txt" \
            "hagezi-urlshortener.txt" "6,000" || true

          echo ""
          echo "ğŸ“Š Download Summary: $SUCCESS successful, $FAILED failed"
          echo "ğŸ“Š Total RPZ entries: $TOTAL_ENTRIES (target: ~1.24M)"

          echo ""
          echo "=== Processing manual adjustment files ==="

          # ãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆãƒ‰ãƒ¡ã‚¤ãƒ³åé›†ï¼ˆRPZå‡¦ç†å‰ã«å®Ÿè¡Œï¼‰
          echo "ğŸ“ Collecting whitelist domains for RPZ exclusion..."
          WHITELIST_DOMAINS=""
          if [ -f "/manual-config/manual-whitelist.txt" ]; then
            WHITELIST_DOMAINS=$(cat /manual-config/manual-whitelist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u)
            WHITELIST_COUNT=$(echo "$WHITELIST_DOMAINS" | grep -c '^' 2>/dev/null || echo "0")
            echo "   ğŸ“‹ Whitelist domains collected: $WHITELIST_COUNT domains"
          else
            echo "   ğŸ“‹ No whitelist file found, skipping RPZ exclusion"
          fi

          # RPZãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’é™¤å¤–
          if [ -n "$WHITELIST_DOMAINS" ] && [ "$WHITELIST_COUNT" -gt 0 ]; then
            echo "ğŸ“ Excluding whitelist domains from RPZ files..."
            for rpz_file in /shared/rpz/*.txt; do
              if [ -f "$rpz_file" ]; then
                ORIGINAL_COUNT=$(grep -c "CNAME \." "$rpz_file" 2>/dev/null || echo "0")
                # å„ãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’é™¤å¤–
                while IFS= read -r domain; do
                  if [ -n "$domain" ]; then
                    # RPZãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ãƒ‰ãƒ¡ã‚¤ãƒ³ã¨ãã®ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’é™¤å¤–
                    # ä¾‹: "t.co CNAME ." ã¨ "*.t.co CNAME ." ã‚’é™¤å¤–
                    sed -i "/^${domain} CNAME \./d" "$rpz_file" 2>/dev/null || true
                    sed -i "/^\*\.${domain} CNAME \./d" "$rpz_file" 2>/dev/null || true
                  fi
                done <<< "$WHITELIST_DOMAINS"
                NEW_COUNT=$(grep -c "CNAME \." "$rpz_file" 2>/dev/null || echo "0")
                EXCLUDED_COUNT=$((ORIGINAL_COUNT - NEW_COUNT))
                if [ "$EXCLUDED_COUNT" -gt 0 ]; then
                  echo "   ğŸ“‹ $(basename "$rpz_file"): excluded $EXCLUDED_COUNT entries"
                fi
              fi
            done
          fi

          # æ‰‹å‹•ãƒ–ãƒ­ãƒƒã‚¯ãƒªã‚¹ãƒˆå‡¦ç†ï¼ˆlocal-zoneå½¢å¼ã§å‡ºåŠ›ï¼‰
          echo "ğŸ“ Processing manual blocklist..."
          if [ -f "/manual-config/manual-blocklist.txt" ]; then
            MANUAL_BLOCKED=$(cat /manual-config/manual-blocklist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u | wc -l)

            if [ "$MANUAL_BLOCKED" -gt 0 ]; then
              echo "# Manual Blocklist (from manual-blocklist.txt)" > /shared/local-zones/manual-blocklist.conf
              cat /manual-config/manual-blocklist.txt | \
                grep -v '^#' | grep -v '^$' | \
                grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
                sort -u | while read -r domain; do
                  echo "local-zone: \"${domain}.\" redirect"
                  echo "local-data: \"${domain} A 0.0.0.0\""
                  echo ""
                done >> /shared/local-zones/manual-blocklist.conf
              echo "   ğŸ“‹ Manual blocklist: $MANUAL_BLOCKED domains added"
            else
              echo "   ğŸ“‹ Manual blocklist: no valid domains found"
            fi
          else
            echo "   ğŸ“‹ Manual blocklist: file not found, skipping"
          fi

          # æ‰‹å‹•ãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆå‡¦ç†ï¼ˆRPZã®ãƒ–ãƒ­ãƒƒã‚¯ã‚’ä¸Šæ›¸ãï¼‰
          echo "ğŸ“ Processing manual whitelist..."
          if [ -f "/manual-config/manual-whitelist.txt" ]; then
            MANUAL_WHITELISTED=$(cat /manual-config/manual-whitelist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
              sort -u | wc -l)

            if [ "$MANUAL_WHITELISTED" -gt 0 ]; then
              echo "# Manual Whitelist (from manual-whitelist.txt)" > /shared/local-zones/manual-whitelist.conf
              cat /manual-config/manual-whitelist.txt | \
                grep -v '^#' | grep -v '^$' | \
                grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]*\.[a-zA-Z]{2,}$' | \
                sort -u | while read -r domain; do
                  echo "local-zone: \"${domain}.\" transparent"
                  echo ""
                done >> /shared/local-zones/manual-whitelist.conf
              echo "   ğŸ“‹ Manual whitelist: $MANUAL_WHITELISTED domains added"
            else
              echo "   ğŸ“‹ Manual whitelist: no valid domains found"
            fi
          else
            echo "   ğŸ“‹ Manual whitelist: file not found, skipping"
          fi

          # æ‰‹å‹•DNSãƒ¬ã‚³ãƒ¼ãƒ‰å‡¦ç†
          echo "ğŸ“ Processing manual DNS records..."
          if [ -f "/manual-config/manual-dns-records.txt" ]; then
            MANUAL_DNS_LINES=$(cat /manual-config/manual-dns-records.txt | \
              grep -v '^#' | grep -v '^$' | wc -l)
            if [ "$MANUAL_DNS_LINES" -gt 0 ]; then
              echo "# Manual DNS Records (from manual-dns-records.txt)" > /shared/local-zones/manual-dns-records.conf
              cat /manual-config/manual-dns-records.txt | \
                grep -v '^#' | grep -v '^$' >> /shared/local-zones/manual-dns-records.conf
              echo "   ğŸ“‹ Manual DNS records: $MANUAL_DNS_LINES lines added"
            else
              echo "   ğŸ“‹ Manual DNS records: file exists but no records found"
            fi
          else
            echo "   ğŸ“‹ Manual DNS records: file not found, skipping"
          fi

          # Set permissions
          chown -R root:root /shared/
          chmod -R 644 /shared/rpz/* /shared/local-zones/* 2>/dev/null || true

          # Final statistics
          echo ""
          echo "=== Final Statistics ==="
          echo "ğŸ“Š RPZ Files Downloaded: $SUCCESS of 6"
          echo "ğŸ“Š Total Protected Entries: $TOTAL_ENTRIES domains"
          echo "ğŸ“Š Target Achievement: $(echo "scale=1; $TOTAL_ENTRIES/1240000*100" | bc 2>/dev/null || echo "~")% of 1.24M target"
          echo "ğŸ“Š RPZ Files: $(ls -1 /shared/rpz/*.txt 2>/dev/null | wc -l) files"
          echo "ğŸ“Š Manual Configurations: $(ls -1 /shared/local-zones/*.conf 2>/dev/null | wc -l) files"
          echo "ğŸ“Š Total Storage: $(du -sh /shared/rpz/ | cut -f1 2>/dev/null || echo "unknown")"
          echo ""
          echo "ğŸ›¡ï¸  Protection Layers:"
          echo "   âœ… Basic Protection: Hagezi Pro Multi"
          echo "   âœ… Security Enhancement: TIF Full"
          echo "   âœ… DNS Bypass Prevention: DoH/VPN/Proxy"
          echo "   âœ… Dynamic DNS Protection: DynDNS"
          echo "   âœ… Malicious Hosting: Badware Hoster"
          echo "   âœ… URL Safety: Shortener Protection"
          echo ""
          echo "ğŸ¯ Complete RPZ-based DNS blocking with 6-layer protection"
          echo "âœ… Hagezi Complete Protection downloader finished"
          echo ""

      containers:
      - name: unbound
        image: ghcr.io/koji-genba/external-unbound:v1.5
        ports:
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        - containerPort: 5353
          name: dns-udp
          protocol: UDP
        
        volumeMounts:
        - name: shared-data
          mountPath: /shared
          readOnly: true
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
          readOnly: true
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        securityContext:
          # runAsNonRoot: true  # ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆï¼ˆrootå®Ÿè¡Œã‚’è¨±å¯ï¼‰
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # ç‰¹æ¨©ãƒãƒ¼ãƒˆãƒã‚¤ãƒ³ãƒ‰è¨±å¯