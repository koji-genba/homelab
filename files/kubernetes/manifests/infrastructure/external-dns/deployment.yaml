apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-unbound
  namespace: external-dns
  labels:
    app: external-unbound
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-unbound
  template:
    metadata:
      labels:
        app: external-unbound
        version: v2.0
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: unbound-config
        configMap:
          name: external-unbound-config
      - name: manual-config
        configMap:
          name: external-unbound-manual-config
          optional: true
      
      initContainers:
      - name: blocklist-downloader
        image: ubuntu:24.04
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        command: ["/bin/bash"]
        args:
        - -c
        - |
          set -e
          echo "=== External-Unbound Hagezi RPZ Downloader v3.0 ==="
          echo "ğŸ•’ Start time: $(date)"

          # DNS Bootstrap solution
          echo "ğŸ”§ Configuring DNS for package installation..."
          echo "nameserver 1.1.1.1" > /etc/resolv.conf
          echo "nameserver 8.8.8.8" >> /etc/resolv.conf

          echo "ğŸ“¦ Installing dependencies..."
          apt-get update -qq >/dev/null 2>&1
          apt-get install -y -qq curl ca-certificates >/dev/null 2>&1

          echo ""
          echo "=== Downloading Hagezi DNS Blocklist ==="

          # Create output directories
          mkdir -p /shared/rpz
          mkdir -p /shared/local-zones

          # Download Hagezi Pro RPZ
          echo -n "ğŸ“¥ Hagezi Pro RPZ (451,391 entries)... "
          if curl -sL --connect-timeout 30 --max-time 120 \
               "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/rpz/pro.txt" \
               -o "/shared/rpz/hagezi-pro.txt" 2>/dev/null; then
            if [ -s "/shared/rpz/hagezi-pro.txt" ]; then
              RPZ_LINES=$(wc -l < "/shared/rpz/hagezi-pro.txt")
              RPZ_ENTRIES=$(grep -c "CNAME \." "/shared/rpz/hagezi-pro.txt" 2>/dev/null || echo "0")
              echo "âœ… ($RPZ_LINES lines, $RPZ_ENTRIES block entries)"
              HAGEZI_SUCCESS=1
            else
              echo "âŒ (empty file)"
              HAGEZI_SUCCESS=0
            fi
          else
            echo "âŒ (download failed)"
            HAGEZI_SUCCESS=0
          fi

          echo ""
          echo "=== Processing manual adjustment files ==="

          # æ‰‹å‹•ãƒ–ãƒ­ãƒƒã‚¯ãƒªã‚¹ãƒˆå‡¦ç†ï¼ˆlocal-zoneå½¢å¼ã§å‡ºåŠ›ï¼‰
          echo "ğŸ“ Processing manual blocklist..."
          if [ -f "/manual-config/manual-blocklist.txt" ]; then
            MANUAL_BLOCKED=$(cat /manual-config/manual-blocklist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' | \
              sort -u | wc -l)

            if [ "$MANUAL_BLOCKED" -gt 0 ]; then
              echo "# Manual Blocklist (from manual-blocklist.txt)" > /shared/local-zones/manual-blocklist.conf
              cat /manual-config/manual-blocklist.txt | \
                grep -v '^#' | grep -v '^$' | \
                grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' | \
                sort -u | while read -r domain; do
                  echo "local-zone: \"${domain}.\" redirect"
                  echo "local-data: \"${domain} A 0.0.0.0\""
                  echo ""
                done >> /shared/local-zones/manual-blocklist.conf
              echo "   ğŸ“‹ Manual blocklist: $MANUAL_BLOCKED domains added"
            else
              echo "   ğŸ“‹ Manual blocklist: no valid domains found"
            fi
          else
            echo "   ğŸ“‹ Manual blocklist: file not found, skipping"
          fi

          # æ‰‹å‹•ãƒ›ãƒ¯ã‚¤ãƒˆãƒªã‚¹ãƒˆå‡¦ç†ï¼ˆRPZã®ãƒ–ãƒ­ãƒƒã‚¯ã‚’ä¸Šæ›¸ãï¼‰
          echo "ğŸ“ Processing manual whitelist..."
          if [ -f "/manual-config/manual-whitelist.txt" ]; then
            MANUAL_WHITELISTED=$(cat /manual-config/manual-whitelist.txt | \
              grep -v '^#' | grep -v '^$' | \
              grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' | \
              sort -u | wc -l)

            if [ "$MANUAL_WHITELISTED" -gt 0 ]; then
              echo "# Manual Whitelist (from manual-whitelist.txt)" > /shared/local-zones/manual-whitelist.conf
              cat /manual-config/manual-whitelist.txt | \
                grep -v '^#' | grep -v '^$' | \
                grep -E '^[a-zA-Z0-9][a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$' | \
                sort -u | while read -r domain; do
                  echo "local-zone: \"${domain}.\" transparent"
                  echo ""
                done >> /shared/local-zones/manual-whitelist.conf
              echo "   ğŸ“‹ Manual whitelist: $MANUAL_WHITELISTED domains added"
            else
              echo "   ğŸ“‹ Manual whitelist: no valid domains found"
            fi
          else
            echo "   ğŸ“‹ Manual whitelist: file not found, skipping"
          fi

          # æ‰‹å‹•DNSãƒ¬ã‚³ãƒ¼ãƒ‰å‡¦ç†
          echo "ğŸ“ Processing manual DNS records..."
          if [ -f "/manual-config/manual-dns-records.txt" ]; then
            MANUAL_DNS_LINES=$(cat /manual-config/manual-dns-records.txt | \
              grep -v '^#' | grep -v '^$' | wc -l)
            if [ "$MANUAL_DNS_LINES" -gt 0 ]; then
              echo "# Manual DNS Records (from manual-dns-records.txt)" > /shared/local-zones/manual-dns-records.conf
              cat /manual-config/manual-dns-records.txt | \
                grep -v '^#' | grep -v '^$' >> /shared/local-zones/manual-dns-records.conf
              echo "   ğŸ“‹ Manual DNS records: $MANUAL_DNS_LINES lines added"
            else
              echo "   ğŸ“‹ Manual DNS records: file exists but no records found"
            fi
          else
            echo "   ğŸ“‹ Manual DNS records: file not found, skipping"
          fi

          # Set permissions
          chown -R root:root /shared/
          chmod -R 644 /shared/rpz/* /shared/local-zones/* 2>/dev/null || true

          # Final statistics
          echo ""
          echo "=== Final Statistics ==="
          if [ "$HAGEZI_SUCCESS" = "1" ]; then
            echo "ğŸ“Š Hagezi Pro RPZ: $RPZ_ENTRIES blocked domains"
            echo "ğŸ“Š RPZ file: /shared/rpz/hagezi-pro.txt ($(du -sh /shared/rpz/hagezi-pro.txt | cut -f1 2>/dev/null || echo "unknown"))"
          else
            echo "âŒ Hagezi RPZ download failed - DNS blocking will be limited"
          fi
          echo "ğŸ“Š Manual configurations: $(ls -1 /shared/local-zones/*.conf 2>/dev/null | wc -l) files"
          echo "ğŸ¯ RPZ-based DNS blocking with manual overrides enabled"
          echo "âœ… Hagezi RPZ downloader completed successfully"
          echo ""

      containers:
      - name: unbound
        image: ghcr.io/koji-genba/external-unbound:v1.5
        ports:
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        - containerPort: 5353
          name: dns-udp
          protocol: UDP
        
        volumeMounts:
        - name: shared-data
          mountPath: /shared
          readOnly: true
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
          readOnly: true
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        securityContext:
          # runAsNonRoot: true  # ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆï¼ˆrootå®Ÿè¡Œã‚’è¨±å¯ï¼‰
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # ç‰¹æ¨©ãƒãƒ¼ãƒˆãƒã‚¤ãƒ³ãƒ‰è¨±å¯