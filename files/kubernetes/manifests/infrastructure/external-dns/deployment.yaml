apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-unbound
  namespace: external-dns
  labels:
    app: external-unbound
    version: v2.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-unbound
  template:
    metadata:
      labels:
        app: external-unbound
        version: v2.0
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      
      volumes:
      - name: shared-data
        emptyDir: {}
      - name: unbound-config
        configMap:
          name: external-unbound-config
      - name: manual-config
        configMap:
          name: external-unbound-manual-config
          optional: true
      - name: scripts
        configMap:
          name: blocklist-downloader-script
          defaultMode: 0555
      
      initContainers:
      - name: blocklist-downloader
        image: ubuntu:24.04
        securityContext:
          runAsUser: 0
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        - name: scripts
          mountPath: /scripts
          readOnly: true
        command: ["/bin/bash"]
        args: ["/scripts/blocklist-downloader.sh"]

      containers:
      - name: unbound
        image: ghcr.io/koji-genba/external-unbound:v1.5
        ports:
        - containerPort: 5353
          name: dns-tcp
          protocol: TCP
        - containerPort: 5353
          name: dns-udp
          protocol: UDP
        
        volumeMounts:
        - name: shared-data
          mountPath: /shared
          readOnly: true
        - name: unbound-config
          mountPath: /opt/unbound/etc/unbound/unbound.conf
          subPath: unbound.conf
          readOnly: true
        - name: manual-config
          mountPath: /manual-config
          readOnly: true
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'dig @127.0.0.1 -p 5353 google.com +short +time=5 | grep -E "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$" >/dev/null'
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        securityContext:
          # runAsNonRoot: true  # コメントアウト（root実行を許可）
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE  # 特権ポートバインド許可